    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/school">Cadastro de Escolas</a>
          </li>
          <li class="nav-item active">

  </header>

<div class="container mt-100">
    <div [hidden]="submitted">
      <h1>Cadastro de Turmas</h1>
      <form #classroomForm="ngForm">

        <div class="form-group">
          <label for="name">Sala</label>
          <input type="text" class="form-control" id="name"
                 required minlength="3" maxlength="15"
                 [(ngModel)]="classroom.Room" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
               *Campo Obrigatório         
          </div>
        </div>

        <div class="form-group">
          <label for="subject">Matéria</label>
          <input type="text" class="form-control" id="subject"
                 required [(ngModel)]="classroom.Subject" name="subject"
                 #subject="ngModel">
          <div [hidden]="subject.valid || subject.pristine"
               class="alert alert-danger">
               *Campo Obrigatório         
          </div>
        </div>

        <div class="form-group">
          <label for="teacher">Professor</label>
          <input type="text" class="form-control" id="teacher"
                 required [(ngModel)]="classroom.TeacherName" name="teacher"
                 #teacher="ngModel">
          <div [hidden]="teacher.valid || teacher.pristine"
               class="alert alert-danger">
               *Campo Obrigatório         
          </div>
        </div>

        <div class="form-group">
            <label for="studentsLimit">Limite de alunos</label>
            <input type="number" class="form-control" id="studentsLimit"
                   required
                   [(ngModel)]="classroom.StudentsLimit" name="studentsLimit"
                   #studentsLimit="ngModel">
            <div [hidden]="studentsLimit.valid || studentsLimit.pristine"
                 class="alert alert-danger">
                 *Campo Obrigatório         
            </div>
          </div>

          <div class="form-group">
            <label for="school">Escola</label>
            <select class="form-control" id="school"
                    required
                    [(ngModel)]="schoolName" name="school"
                    #school="ngModel">
              <option *ngFor="let school of schools" [value]="school.name">{{school.name}}</option>
            </select>
            <div [hidden]="school.valid || school.pristine" class="alert alert-danger">
                *Campo Obrigatório 
            </div>
          </div>
  
        <button type="submit" class="btn btn-success" (click)="addClassroom()" [disabled]="!classroomForm.form.valid">Cadastrar</button>
      </form>
    </div>

  </div>
