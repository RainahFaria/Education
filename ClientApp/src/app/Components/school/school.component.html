<div class="container">

    <div class="row">
     
        <div class="col-md-12">
            <h4 class="mb-3">Cadastro Escola</h4>
            <form class="" [formGroup]="schoolForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="Name">Nome da Escola</label>
                        <input type="text" class="form-control" id="Name" formControlName="name" required>
                        <div class="invalid-feedback" *ngIf="schoolForm.controls.name.hasError('required')">
                            Campo Obrigat√≥rio.
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="addSchool()">Cadastrar</button>
            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017-2018 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>
